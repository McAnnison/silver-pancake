<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - SDK ALKALINE DASHBOARD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <style>
        body {
            overflow-x: hidden;
            background: #f2f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container form label {
            margin-bottom: 10px;
            color: #555;
            text-align: left;
        }

        .signup-container form input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container form button {
            padding: 10px;
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-container form button:hover {
            background-color: #555;
        }

        .signin-link {
            margin-top: 20px;
            color: #555;
        }

        .signin-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="navbar">
        <a href="index.html">Home</a>
    </div>

    <div class="signup-container">
        <h2>Admin Signup</h2>
        <form>
            <label for="admin-name">Name</label>
            <input type="text" id="admin-name" name="admin-name" required>

            <label for="admin-email">Email</label>
            <input type="email" id="admin-email" name="admin-email" required>

            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" name="admin-password" required>

            <label for="admin-confirm-password">Confirm Password</label>
            <input type="password" id="admin-confirm-password" name="admin-confirm-password" required>

            <button type="submit">Signup</button>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a href="admin-login.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
