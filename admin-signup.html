<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - SDK ALKALINE DASHBOARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            overflow-x: hidden;
            background: linear-gradient(135deg, #0277bd, #01579b);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .signup-container h2 {
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container form label {
            margin-bottom: 10px;
            color: #555;
            text-align: left;
            font-weight: 500;
        }

        .signup-container form input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .signup-container form input:focus {
            border-color: #0277bd;
            outline: none;
        }

        .signup-container form button {
            padding: 12px;
            background-color: #0277bd;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container form button:hover {
            background-color: #01579b;
        }

        .signin-link {
            margin-top: 20px;
            color: #555;
        }

        .signin-link a {
            color: #0277bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signin-link a:hover {
            color: #01579b;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
                padding: 20px;
            }

            .signup-container h2 {
                font-size: 1.4rem;
            }

            .signup-container form input {
                padding: 8px;
                font-size: 0.9rem;
            }

            .signup-container form button {
                padding: 8px;
                font-size: 0.9rem;
            }

            .signin-link {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                width: 95%;
                padding: 15px;
            }

            .signup-container h2 {
                font-size: 1.2rem;
            }

            .signup-container form input {
                padding: 6px;
                font-size: 0.8rem;
            }

            .signup-container form button {
                padding: 6px;
                font-size: 0.8rem;
            }

            .signin-link {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
    </div>

    <div class="signup-container">
        <h2>Admin Signup</h2>
        <form>
            <label for="admin-name">Name</label>
            <input type="text" id="admin-name" name="admin-name" required>

            <label for="admin-email">Email</label>
            <input type="email" id="admin-email" name="admin-email" required>

            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" name="admin-password" required>

            <label for="admin-confirm-password">Confirm Password</label>
            <input type="password" id="admin-confirm-password" name="admin-confirm-password" required>

            <button type="submit">Signup</button>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a href="admin-login.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
