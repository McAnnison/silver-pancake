<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK Alkaline Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        body {
            overflow-x: hidden;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            font-family: Arial, sans-serif;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero-header {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 1280px;
            max-width: 95%;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0277bd;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header-buttons button {
            padding: 10px 20px;
            background-color: white;
            color: #0277bd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .header-buttons button:hover {
            background-color: #01579b;
            color: white;
            transform: scale(1.1);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 4rem;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-10px);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }

        .form-container form input:focus {
            border-color: #0277bd;
            outline: none;
        }

        .form-container form button {
            padding: 10px;
            background-color: #0277bd;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-container form button:hover {
            background-color: #01579b;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">SDK ALKALINE DASHBOARD</div>
                <div class="header-buttons">
                    <button onclick="window.location.href='admin-signup.html'">Admin Sign Up</button>
                    <button onclick="window.location.href='admin-login.html'">Admin Sign In</button>
                </div>
            </header>
            <div class="container">
                <div class="form-container">
                    <h2>Stock Control Form</h2>
                    <form>
                        <input type="number" id="opening-stock" name="opening-stock" placeholder="Opening Stock" required>
                        <input type="number" id="production" name="production" placeholder="Production" required>
                        <input type="number" id="total-in-stock" name="total-in-stock" placeholder="Total in Stock" readonly>
                        <input type="number" id="dispatched" name="dispatched" placeholder="Dispatched" required>
                        <input type="number" id="quantities-remaining" name="quantities-remaining" placeholder="Quantities Remaining" readonly>
                        <input type="number" id="closing-stock" name="closing-stock" placeholder="Closing Stock" required>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('opening-stock').addEventListener('input', calculateTotalInStock);
        document.getElementById('production').addEventListener('input', calculateTotalInStock);
        document.getElementById('dispatched').addEventListener('input', calculateQuantitiesRemaining);

        function calculateTotalInStock() {
            const openingStock = Number(document.getElementById('opening-stock').value);
            const production = Number(document.getElementById('production').value);
            const totalInStock = openingStock + production;
            document.getElementById('total-in-stock').value = totalInStock;
            calculateQuantitiesRemaining();
        }

        function calculateQuantitiesRemaining() {
            const totalInStock = Number(document.getElementById('total-in-stock').value);
            const dispatched = Number(document.getElementById('dispatched').value);
            const quantitiesRemaining = totalInStock - dispatched;
            document.getElementById('quantities-remaining').value = quantitiesRemaining;
        }
    </script>
</body>
</html>
