<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK ALKALINE DASHBOARD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <style>
        /* Existing styles remain unchanged */
        body {
            overflow-x: hidden;
            background: #f2f1f1;
        }

        .hero-header {
            width: 100%;
            height: 100%;
            min-height: 100vh;
        }

        .wrapper {
            width: 1280px;
            max-width: 95%;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 40px 0 30px;
            display: flex;
            justify-content: space-between;
            align-content: center;
            flex-wrap: wrap;
        }

        .logo {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: rgb(0, 0, 0);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons button {
            padding: 10px 20px;
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-buttons button:hover {
            background-color: #555;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 4rem;
        }

        /* Form Styles */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-container form label {
            margin-bottom: 10px;
            color: #555;
        }

        .form-container form input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container form button {
            padding: 10px;
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container form button:hover {
            background-color: #555;
        }
    </style>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">SDK ALKALINE DASHBOARD</div>
                <div class="header-buttons">
                    <button onclick="window.location.href='admin-signup.html'">Admin Sign Up</button>
                    <button onclick="window.location.href='admin-login.html'">Admin Sign In</button>
                </div>
            </header>
            <div class="container">
                <div class="form-container">
                    <h2>Stock Control Form</h2>
                    <form>
                        <label for="opening-stock">Opening Stock</label>
                        <input type="number" id="opening-stock" name="opening-stock" required>

                        <label for="production">Production</label>
                        <input type="number" id="production" name="production" required>

                        <label for="total-in-stock">Total in Stock</label>
                        <input type="number" id="total-in-stock" name="total-in-stock" readonly>

                        <label for="dispatched">Dispatched</label>
                        <input type="number" id="dispatched" name="dispatched" required>

                        <label for="quantities-remaining">Quantities Remaining</label>
                        <input type="number" id="quantities-remaining" name="quantities-remaining" readonly>

                        <label for="closing-stock">Closing Stock</label>
                        <input type="number" id="closing-stock" name="closing-stock" required>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('opening-stock').addEventListener('input', calculateTotalInStock);
        document.getElementById('production').addEventListener('input', calculateTotalInStock);
        document.getElementById('dispatched').addEventListener('input', calculateQuantitiesRemaining);

        function calculateTotalInStock() {
            const openingStock = Number(document.getElementById('opening-stock').value);
            const production = Number(document.getElementById('production').value);
            const totalInStock = openingStock + production;
            document.getElementById('total-in-stock').value = totalInStock;
            calculateQuantitiesRemaining();
        }

        function calculateQuantitiesRemaining() {
            const totalInStock = Number(document.getElementById('total-in-stock').value);
            const dispatched = Number(document.getElementById('dispatched').value);
            const quantitiesRemaining = totalInStock - dispatched;
            document.getElementById('quantities-remaining').value = quantitiesRemaining;
        }
    </script>
</body>
</html>
