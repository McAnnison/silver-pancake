<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK ALKALINE DASHBOARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        body {
            overflow-x: hidden;
            background: linear-gradient(135deg, #0277bd, #01579b);
            font-family: 'Poppins', sans-serif;
        }

        .hero-header {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 1280px;
            max-width: 95%;
            margin: 0 auto;
            padding: 0 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        header {
            padding: 40px 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #0277bd;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons button {
            padding: 10px 20px;
            background-color: #0277bd;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .header-buttons button:hover {
            background-color:#01456d;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-in-out;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-container form label {
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        .form-container form input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-container form input:focus {
            outline: none;
            border-color: #0277bd;
        }

        .form-container form button {
            padding: 10px;
            background-color: #0277bd;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form-container form button:hover {
            background-color: #01456d;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

       @media (max-width: 768px) {
    .wrapper {
        padding: 0 10px;
    }

    .header-buttons {
        margin-top: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .header-buttons button {
        margin: 5px;
    }

    .container {
        flex-direction: column;
        padding-top: 2rem;
        padding-bottom: 2rem;
    }

    .form-container {
        width: 60%;
        padding: 10px;
    }

    .form-container h2 {
        font-size: 1.2rem;
    }

    .form-container form input {
        padding: 8px;
        margin-bottom: 15px;
    }

    .form-container form button {
        padding: 8px;
    }
}
 
    </style>
</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">SDK ALKALINE DASHBOARD</div>
                <div class="header-buttons">
                    <button onclick="window.location.href='admin-signup.html'">Admin Sign Up</button>
                    <button onclick="window.location.href='admin-login.html'">Admin Sign In</button>
                </div>
            </header>
            <div class="container">
                <div class="form-container">
                    <h2>Stock Control Form</h2>
                    <form>
                        <label for="opening-stock">Opening Stock</label>
                        <input type="number" id="opening-stock" name="opening-stock" required>

                        <label for="production">Production</label>
                        <input type="number" id="production" name="production" required>

                        <label for="total-in-stock">Total in Stock</label>
                        <input type="number" id="total-in-stock" name="total-in-stock" readonly>

                        <label for="dispatched">Dispatched</label>
                        <input type="number" id="dispatched" name="dispatched" required oninput="calculateQuantitiesRemaining()">

                        <label for="quantities-remaining">Quantities Remaining</label>
                        <input type="number" id="quantities-remaining" name="quantities-remaining" readonly>

                        <label for="closing-stock">Closing Stock</label>
                        <input type="number" id="closing-stock" name="closing-stock" required>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <div class="container">
                <div class="form-container">
                    <h2>Image and Water Level Form</h2>
                    <form>
                        <label for="shrink-wrap-size">Shrink Wrap Size</label>
                        <input type="file" id="shrink-wrap-size" name="shrink-wrap-size" accept="image/*" required>

                        <label for="labels">Labels</label>
                        <input type="file" id="labels" name="labels" accept="image/*" required>

                        <label for="water-level">Water Level in Tank</label>
                        <input type="number" id="water-level" name="water-level" required>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculateQuantitiesRemaining() {
            const totalInStock = Number(document.getElementById('total-in-stock').value);
            const dispatched = Number(document.getElementById('dispatched').value);
            const quantitiesRemaining = totalInStock - dispatched;
            document.getElementById('quantities-remaining').value = quantitiesRemaining;
        }

        document.getElementById('production').addEventListener('input', function() {
            const openingStock = Number(document.getElementById('opening-stock').value);
            const production = Number(this.value);
            const totalInStock = openingStock + production;
            document.getElementById('total-in-stock').value = totalInStock;
            calculateQuantitiesRemaining();
        });

        document.getElementById('opening-stock').addEventListener('input', function() {
            const production = Number(document.getElementById('production').value);
            const openingStock = Number(this.value);
            const totalInStock = openingStock + production;
            document.getElementById('total-in-stock').value = totalInStock;
            calculateQuantitiesRemaining();
        });
    </script>
</body>
</html>
